{% extends "layout.html" %}
{% block body %}
    <link rel="stylesheet" href="../static/css/style_input.css">
    <div id="particles-js"></div>
    
    <div class="page-wrapper">
        <div class="evaluation-card">
            <div class="card-header">
                <div class="header-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Answer Evaluation</h1>
                <p class="tagline">Enter your answer or upload a file for AI-powered evaluation</p>
            </div>

            <div class="input-sections">
                <!-- Text Input Section -->
                <div class="input-section">
                    <h2><i class="fas fa-keyboard"></i> Text Input</h2>
                    <form action="/evaluate" method="post" class="input-form">
                        <div class="textarea-container">
                            <textarea name="fname" placeholder="Type or paste your question and answer here..." required></textarea>
                        </div>
                        <button type="submit" class="action-button primary-button">
                            <i class="fas fa-paper-plane"></i> Submit Text
                        </button>
                    </form>
                </div>

                <!-- File Upload Section -->
                <div class="input-section">
                    <h2><i class="fas fa-file-upload"></i> File Upload</h2>
                    <form action="/evaluate" method="post" enctype="multipart/form-data">
                        <div class="drag-area" id="drop-zone">
                            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                            <h3>Drag & Drop File</h3>
                            <span>OR</span>
                            <button type="button" class="browse-btn">Add file</button>
                        </div>
                        <input type="file" id="eval_file" name="file" hidden>
                        <div class="file-info">
                            Supported formats: PDF, DOCX, TXT, PNG, JPEG
                        </div>
                        <div class="file-info">
                            Note: For now only support single file at a time.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="../static/script/input.js"></script>
    <script>
        // Initialize particles.js with proper configuration
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#4CAF50'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#4CAF50',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>
{% endblock %}
