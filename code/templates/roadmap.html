{% extends "layout.html" %}
{% block body %}
    <!-- External Libraries -->
    <link rel="stylesheet" href="../static/css/styleroad.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <!-- Main Content Container -->
    <div class="roadmap-container">
        <!-- Initial Input Section -->
        <div class="container">
            <div class="input-box">
                <div id="input-section" class="input-wrapper">
                    <div class="header-section">
                        <h1><i class="fas fa-map-signs"></i> Skill Roadmap Generator</h1>
                        <p class="tagline">Chart your learning journey with a personalized roadmap</p>
                    </div>
                    
                    <form id="roadmap-form">
                        <div class="form-group">
                            <label for="topic">What would you like to learn?</label>
                            <div class="input-container">
                                <textarea id="topic" name="topic" placeholder="e.g., Python, Web Development, Machine Learning" required></textarea>
                                <button type="submit">
                                    <i class="fas fa-route"></i> Generate Roadmap
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <p class="loading-text">Creating your personalized roadmap...</p>
            </div>
        </div>

        <!-- Roadmap Result Fullscreen -->
        <div id="roadmap-result" class="roadmap-result hidden">
            <div class="result-container">
                <div class="result-header">
                    <h2 id="roadmap-title" class="roadmap-title">Your Learning Roadmap</h2>
                    <div class="result-actions">
                        <button id="back-btn" class="action-btn back-btn">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button id="copy-btn" class="action-btn copy-btn" style="display: none;">
                            <i class="fas fa-copy"></i> Copy Roadmap
                        </button>
                    </div>
                </div>

                <div class="roadmap-content-wrapper">
                    <div id="roadmap-content" class="roadmap-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add notification container -->
    <div id="notification-container"></div>

    <!-- JavaScript Files -->
    <script src="../static/script/scriptroad.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Particle.js Configuration -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#4CAF50'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#4CAF50',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>
{% endblock %}
