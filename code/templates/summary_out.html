<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summary</title>
    <link rel="stylesheet" href="../static/css/style_summout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="page-wrapper">
        <div class="result-card">
            <div class="card-header">
                <div class="header-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h1>Document Summary</h1>
                <div class="document-meta">
                    <div class="meta-item">
                        <i class="far fa-calendar-alt"></i>
                        <span id="current-date">Loading date...</span>
                    </div>
                </div>
            </div>
            
            <div class="tab-content">
                <div id="summary" class="tab-panel active">
                    <div id="outputContainer" class="styled-content">{{ output | safe }}</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="copy-btn" class="action-button">
                    <i class="fas fa-copy"></i> Copy to Clipboard
                </button>
                <button id="download-btn" class="action-button primary-button">
                    <i class="fas fa-download"></i> Download Summary
                </button>
                <button id="new-analysis-btn" class="action-button" onclick="window.location.href='summary'">
                    <i class="fas fa-plus"></i> New Analysis
                </button>
            </div>
        </div>
    </div>
    
    <div id="notification-container"></div>
    
    <footer class="footer"></footer>

    <script src="../static/script/summary_out.js"></script>
    <script src="../static/script/summary.js"></script>
</body>
</html>
