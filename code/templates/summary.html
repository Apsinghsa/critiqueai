<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Text Input</title>
    <link rel="stylesheet" href="../static/css/style_summ.css">
</head>
<body>

    <h2>Upload Multiple Files and Enter Text</h2>
    
    <form action="/summary_out" method="post" enctype="multipart/form-data">
        <!-- Multiple File Input -->
        <input type="file" id="fileInput" name="file" multiple>
        <!-- Text Input -->
        <input type="text" id="textInput" placeholder="Enter text here" name="fname">

        <button type="submit">Submit</button>
    </form>

</body>
</html>
