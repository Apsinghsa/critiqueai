{% extends "layout.html" %}
{% block body %}
    <link rel="stylesheet" href="../static/css/style_summ.css">
    
    <div class="particles-container" id="particles-js"></div>
    
    <div class="container">
        <div class="main-content">
            <h1>Content <span class="highlight">Summarizer</span></h1>
            <p class="tagline">Upload your files or enter text to get started</p>
            
            <form id="upload-form" action="/summary_out" method="post" enctype="multipart/form-data">
                <div class="drag-upload-container">
                    <div class="drag-area" id="drop-zone">
                        <div class="upload-content">
                            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                            <h3>Drag & Drop Files</h3>
                            <span>OR</span>
                            <button type="button" class="browse-btn">
                                <i class="fas fa-folder-open"></i> Browse Files
                            </button>
                        </div>
                    </div>
                    <input type="file" id="fileInput" name="file" multiple hidden>
                </div>
                
                <div class="text-input-container">
                    <div class="input-wrapper">
                        <textarea id="textInput" rows="6" placeholder="Enter prompt to modify summary " name="fname"></textarea>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Content
                </button>
            </form>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-file-alt"></i>
                    <span>Multiple Formats</span>
                </div>
                <div class="feature">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Fast Analysis</span>
                </div>
                <div class="feature">
                    <i class="fas fa-brain"></i>
                    <span>AI-Powered</span>
                </div>
            </div>
        </div>
        
        <div class="files-sidebar" id="files-preview">
            <div class="list-header">
                <i class="fas fa-file-alt"></i>
                <h3>Selected Files</h3>
            </div>
            <div class="files-list" id="selected-files-container">
                <!-- Files will be listed here -->
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="../static/script/summary.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#4CAF50'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#4CAF50',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>
{% endblock %}
